<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>RemoteStorage 0.7</title>
    <script src="./remotestorage-0.7.js"></script>
  </head>
  <body>

    <h1>RemoteStorage 0.7</h1>

    <div id="remotestorage-connect"></div>

    <script>
      remoteStorage.defineModule('vault', function(client) {
        return {name: 'vault', exports: client};
      });

      remoteStorage.claimAccess('vault', 'rw').then(function() {
        remoteStorage.displayWidget('remotestorage-connect');
        remoteStorage.vault.storeObject('vaultdoc', 'foo', {hello: 'world'});
        remoteStorage.vault.storeFile('text/html', 'deep/bar', '<p>Hello</p>');
      });
    </script>

  </body>
</html>
